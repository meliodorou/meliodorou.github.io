<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famagusta Runners - Join Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            color: green;
            font-size: 18px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Join Famagusta Runners</h1>
    <p>Fill in the form below to join our running community!</p>

    <form id="contact-form" autocomplete="on">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required autocomplete="name">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required autocomplete="email">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required autocomplete="tel">

        <button type="submit">Join Now</button>
    </form>

    <div class="message" id="success-message">Thank you for joining! We will be in touch soon.</div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission

            // Collect form data
            const formData = new FormData(this);
            const name = formData.get("name");
            const email = formData.get("email");
            const phone = formData.get("phone");

            // Prepare data to send to Google Apps Script
            const data = {
                name: name,
                email: email,
                phone: phone
            };

            // Send data to Google Apps Script Web App
            fetch('https://script.google.com/macros/s/AKfycby8Di-OhjOScwej0LOfJ1vPfxxxiLjssjsDvDuu-ptXfAvWfYRMjIq8VJXGorl_DZYJKw/exec', {
              method: 'POST',
              body: JSON.stringify(data),
              headers: {
                'Content-Type': 'application/json',
              },
              mode: 'cors'  // Ensure the correct handling of CORS
            })
            .then(response => response.json())
            .then(result => {
              // Show success message after submission
              document.getElementById('success-message').style.display = 'block';
              document.getElementById('contact-form').reset();
            })
            .catch(error => {
              alert("Error submitting form: " + error);
            });
        });
    </script>

</body>
</html>
