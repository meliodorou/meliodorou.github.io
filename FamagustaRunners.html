<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Name</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, button { padding: 10px; margin: 10px; }
        .message { color: blue; display: none; }
    </style>
</head>
<body>

    <h1>Enter Your First Name</h1>
    
    <form id="name-form">
        <input type="text" id="first-name" name="first_name" required placeholder="First Name">
        <button type="submit">Submit</button>
    </form>

    <div class="message" id="success-message">Thank you! Your name has been recorded.</div>

    <script>
        document.getElementById('name-form').addEventListener('submit', function(event) {
            event.preventDefault();  

            const firstName = document.getElementById("first-name").value;

            fetch("https://script.google.com/macros/s/AKfycby_4ywf_bP7mg5IydOegJnFSt8Zwq46k4Szlpli9OF1Kum4WRwyfshShUYc9YGiH0GuKg/exec", {
                method: "POST",
                body: JSON.stringify({ first_name: firstName }),
                headers: { "Content-Type": "application/json" },
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === "success") {
                    document.getElementById("success-message").style.display = "block";
                    document.getElementById("name-form").reset();
                } else {
                    alert("Error: " + result.message);
                }
            })
            .catch(error => {
                alert("Error submitting form: " + error);
            });
        });
    </script>

</body>
</html>
