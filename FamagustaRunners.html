<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famagusta Runners - Join Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            color: green;
            font-size: 18px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Join Famagusta Runners</h1>
    <p>Fill in the form below to join our running community!</p>

    <form id="contact-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <button type="submit">Join Now</button>
    </form>

    <div class="message" id="success-message">Thank you for joining! We will be in touch soon.</div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission

            // Collect form data
            const formData = new FormData(this);
            const name = formData.get("name");
            const email = formData.get("email");
            const phone = formData.get("phone");

            // Prepare data to send to Google Apps Script or other external service
            const data = {
                name: name,
                email: email,
                phone: phone
            };

            // Send data to Google Apps Script (or other service like Airtable or Formspree)
            fetch('https://script.googleusercontent.com/macros/echo?user_content_key=VXpnYOVOBsHS0kQUJaIQQ7eSQx0evWahW94LvpJ5cifLmasLhEUoBb9PA4VjJWMiw80e80IKCj80Sgr8V6FAQjHPtDMzm0P-m5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnFdwHJqlPzva-n0kjQUqR11m7V7wdZLqB_qlCUJJ_AJ0YvLPEFolXDCVQaV9AgwLqQ&lib=MxFYWbhbF-ku0i0Sbw-zLlNhOyfSf1W1z', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(result => {
                // Display a success message after submission
                document.getElementById('success-message').style.display = 'block';
                // Optionally clear the form
                document.getElementById('contact-form').reset();
            })
            .catch(error => {
                alert("Error submitting form: " + error);
            });
        });
    </script>

</body>
</html>
