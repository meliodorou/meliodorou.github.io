<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Name</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, button { padding: 10px; margin: 10px; }
        .message { color: blue; display: none; }
    </style>
</head>
<body>

    <h1>Enter Your First Name</h1>
    
    <form id="name-form">
        <input type="text" id="first-name" name="first_name" required placeholder="First Name">
        <button type="submit">Submit</button>
    </form>

    <div class="message" id="success-message">Thank you! Your name has been recorded.</div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
        
            const formData = new FormData(this);
            const data = { firstName: formData.get("firstName") };
        
            fetch("https://script.google.com/macros/s/AKfycbwnJrsO3rPFzdHt4Lk9mkB23_L893z8rb3romTV4C8coeXbYZG8Kw7mC2G1ZphoWuCl/exec", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
                mode: "cors",  // This is the key to enabling CORS handling
                redirect: "follow"  // Avoid unnecessary redirects
            })
            .then(response => response.json())
            .then(result => {
                console.log("Success:", result);
                document.getElementById("success-message").style.display = "block";
                document.getElementById("contact-form").reset();
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error submitting form: " + error);
            });
        });
    </script>

</body>
</html>
